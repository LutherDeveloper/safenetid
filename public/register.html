<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Daftar - SafeNetID</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto p-6">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Daftar Akun Warga</h2>
      <form id="registerForm">
        <input name="name" placeholder="Nama" class="w-full mb-2 p-2 border rounded" required />
        <input name="email" type="email" placeholder="Email" class="w-full mb-2 p-2 border rounded" required />
        <input name="password" type="password" placeholder="Password" class="w-full mb-2 p-2 border rounded" required />
        <button class="w-full bg-blue-600 text-white p-2 rounded">Daftar</button>
      </form>
      <p class="text-sm mt-3">Sudah punya akun? <a href="/login.html" class="text-blue-600">Login</a></p>
    </div>
  </div>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = { name: fd.get('name'), email: fd.get('email'), password: fd.get('password') };
  const res = await fetch('/api/register', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
  const j = await res.json();
  if(j.success) { alert('Daftar berhasil, silakan login'); window.location='/login.html'; }
  else alert(j.error || j.message || 'Gagal');
});
</script>
