<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - SafeNetID</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto p-6">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Login Warga</h2>
      <form id="loginForm">
        <input name="email" type="email" placeholder="Email" class="w-full mb-2 p-2 border rounded" required />
        <input name="password" type="password" placeholder="Password" class="w-full mb-2 p-2 border rounded" required />
        <button class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
      </form>
      <p class="text-sm mt-3">Belum punya akun? <a href="/register.html" class="text-blue-600">Daftar</a></p>
    </div>
  </div>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = { email: fd.get('email'), password: fd.get('password') };
  const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
  const j = await res.json();
  if(j.success) window.location='/dashboard.html';
  else alert(j.message || 'Gagal login');
});
</script>
